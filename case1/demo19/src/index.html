    <h1>拷贝静态资源到指定位置：</h1>
    <pre>
        cnpm i -D copy-webpack-plugin
        1.webpack.config.js配置：
        new copyWebPackPlugin([{
            from:__dirname+'/src',
            to:'./public'
        }])
        它的作用和gulp的管道流很像，就是一个拷贝。
